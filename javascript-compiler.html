<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaDrive - JavaScript Compiler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9; /* Light background */
            color: #333;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden; /* Prevents scrolling */
        }

        .left-section {
            width: 75%; /* 75% width for the compiler section */
            padding: 20px;
            box-sizing: border-box; /* Ensures padding is included in total width */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .right-section {
            width: 25%; /* Remaining 25% width for the additional content */
            padding: 20px;
            box-sizing: border-box; /* Ensures padding is included in total width */
            overflow-y: auto; /* Allows vertical scrolling within the section */
            display: flex;
            flex-direction: column;
            gap: 10px; /* Adds space between buttons */
        }

        h1 {
            color: #007bff; /* Blue */
            margin-bottom: 20px;
        }

        .compiler-container {
            width: 100%;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .compiler-title {
            text-align: center;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding is included in total width */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
        }

        .run-code-button {
            background-color: #007bff; /* Blue */
        }

        .run-code-button:hover {
            background-color: #0056b3; /* Darker blue */
        }

        .right-section button {
            width: auto; /* Allows buttons to size dynamically */
            max-width: 100%; /* Ensures buttons don't overflow the section */
        }

        .home-button {
            background-color: #28a745; /* Green */
        }

        .home-button:hover {
            background-color: #218838; /* Darker green */
        }

        .refresh-button {
            background-color: #ffc107; /* Yellow */
        }

        .refresh-button:hover {
            background-color: #e0a800; /* Darker yellow */
        }

        .copy-code-button {
            background-color: #17a2b8; /* Teal */
        }

        .copy-code-button:hover {
            background-color: #138496; /* Darker teal */
        }

        #output {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f4f4f9;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <div class="left-section">
        <div class="compiler-container">
            <div class="compiler-title">
                <h1>JavaScript Compiler</h1>
            </div>
            <textarea id="code" placeholder="Write your JavaScript code here..."></textarea>
            <button class="run-code-button" onclick="executeCode()">Run Code</button>
            <div id="output"></div>
        </div>
    </div>

    <div class="right-section">
        <h1>JavaDrive</h1>
        <h2>Welcome to JavaDrive</h2>
        <p>Your cloud storage solution. Store, share, and access your files anywhere, anytime.</p>
        <!-- Adding buttons in the right section -->
        <button class="home-button" onclick="window.location.href='homepage.html'">Back to Home</button>
        <button class="refresh-button" onclick="window.location.reload()">Refresh</button>
        <button class="copy-code-button" onclick="copyCode()">Copy Code</button>
    </div>

    <script>
        function executeCode() {
            const code = document.getElementById('code').value;
            const output = document.getElementById('output');
            try {
                const result = eval(code);
                output.textContent = result;
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
            }
        }

        function copyCode() {
            const code = document.getElementById('code');
            code.select();
            code.setSelectionRange(0, 99999); /* For mobile devices */
            navigator.clipboard.writeText(code.value)
                .then(() => {
                    alert('Code copied to clipboard');
                })
                .catch(err => {
                    alert('Failed to copy code: ' + err);
                });
        }
    </script>
</body>
</html>
